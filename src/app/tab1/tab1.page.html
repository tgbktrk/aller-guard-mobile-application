<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      QR & Bar Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-header>
      QR Code
    </ion-card-header>
    <ion-card-content>
      <img [src]="qrcodeImage"/>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-header>
      Bar Code
    </ion-card-header>
    <ion-card-content>
      <img [src]="barcodeImage"/>
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="scannedResult">
    <ion-label>Scanned Result: {{scannedResult}}</ion-label>
  </ion-item>

  <ion-button id="present-alert" expand="block" class="ion-margin" (click)="scan()">Scan</ion-button>
  <!-- <ion-button id="present-alert" expand="block" class="ion-margin" (click)="testScan()">Test Scan</ion-button> -->
  
</ion-content>
