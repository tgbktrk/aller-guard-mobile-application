<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Frequently Asked Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let faq of faq" detail>
      <ion-label (click)="faq.open = !faq.open">
        <h2>{{ faq.question }}</h2>
      </ion-label>
      <div *ngIf="faq.open" class="answer">
        <p>{{ faq.answer }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
