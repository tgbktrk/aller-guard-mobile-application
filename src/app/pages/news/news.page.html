<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let site of newsSites">
        <ion-card (click)="openSite(site.url)">
          <img [src]="site.logo" alt="{{ site.name }} Logo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
